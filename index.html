<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحسابات البنكية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('8dee3b25-d332-4fff-af5c-9ace09dc79cc.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .company-logo {
            background: white;
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInDown 0.6s ease-out;
        }

        .company-logo img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
        }

        .company-logo h4 {
            color: #EE5F2D;
            font-size: 1.2em;
            margin-top: 15px;
            line-height: 1.5;
        }

        .banks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .bank-card {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .bank-card:nth-child(1) { animation-delay: 0.1s; }
        .bank-card:nth-child(2) { animation-delay: 0.2s; }

        .bank-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
        }

        .bank-logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .bank-logo img {
            max-width: 100px;
            height: 60px;
            object-fit: contain;
        }

        .bank-name {
            text-align: center;
            font-size: 1.3em;
            color: #2d3748;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .copy-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #2D548F 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            text-align: center;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copy-btn .label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .copy-btn .value {
            font-family: 'Courier New', monospace;
            font-size: 1em;
            letter-spacing: 0.5px;
            direction: ltr;
            word-break: break-all;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            font-size: 1em;
            font-weight: 600;
            transform: translateY(-150px);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .copy-notification.show {
            transform: translateY(0);
        }

        .copy-notification .check-icon {
            font-size: 1.3em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* استعلامات الموبايل */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .company-logo {
                padding: 15px 10px;
                margin-bottom: 15px;
            }

            .company-logo h4 {
                font-size: 1em;
            }

            .banks-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .bank-card {
                padding: 20px 15px;
            }

            .bank-name {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .bank-logo img {
                max-width: 80px;
                height: 50px;
            }

            .copy-btn {
                padding: 12px 15px;
                font-size: 0.9em;
            }

            .copy-btn .value {
                font-size: 0.85em;
                letter-spacing: 0px;
            }
        }

        @media (max-width: 480px) {
            .company-logo img {
                max-height: 60px;
            }

            .company-logo h4 {
                font-size: 0.9em;
            }

            .bank-name {
                font-size: 1em;
            }

            .copy-btn {
                padding: 10px 12px;
            }

            .copy-btn .value {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-logo">
            <img src="Untitled-1.png" alt="شعار الشركة">
            <h4>الحسابات البنكية للشركة / Company bank details</h4>
        </div>

        <div class="banks-grid">
            <!-- الراجحي -->
            <div class="bank-card">
                <div class="bank-logo">
                    <img src="39-4-1536x547.png" alt="مصرف الراجحي">
                </div>
                <h3 class="bank-name">مصرف الراجحي / Rajhi Bank</h3>
                <div class="copy-buttons">
                    <button class="copy-btn" onclick="copyToClipboard('SA0880000452608010888819', 'رقم الآيبان')">
                        <div class="label">رقم الآيبان</div>
                        <div class="value">SA0880000452608010888819</div>
                    </button>
                    <button class="copy-btn" onclick="copyToClipboard('452608010888819', 'رقم الحساب')">
                        <div class="label">رقم الحساب</div>
                        <div class="value">452608010888819</div>
                    </button>
                </div>
            </div>

            <!-- الإنماء -->
            <div class="bank-card">
                <div class="bank-logo">
                    <img src="1332406-640644031.jpg" alt="مصرف الإنماء">
                </div>
                <h3 class="bank-name">مصرف الإنماء / Alinma Bank</h3>
                <div class="copy-buttons">
                    <button class="copy-btn" onclick="copyToClipboard('SA1605000068202612689000', 'رقم الآيبان')">
                        <div class="label">رقم الآيبان</div>
                        <div class="value">SA1605000068202612689000</div>
                    </button>
                    <button class="copy-btn" onclick="copyToClipboard('68202612689000', 'رقم الحساب')">
                        <div class="label">رقم الحساب</div>
                        <div class="value">68202612689000</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-notification" id="notification">
        <span class="check-icon">✓</span>
        <span id="notificationText">تم النسخ بنجاح!</span>
    </div>

    <script>
        function copyToClipboard(text, type) {
            const cleanText = text.replace(/\s/g, '');
            
            navigator.clipboard.writeText(cleanText).then(function() {
                showNotification(`تم نسخ ${type} بنجاح ✓`);
            }).catch(function(err) {
                console.error('فشل النسخ: ', err);
                showNotification('حدث خطأ في النسخ ❌');
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
